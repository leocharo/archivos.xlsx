<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CUCoP Visualizador</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
    <defs>
        <linearGradient id="bg">
            <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
            <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
            <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
        </linearGradient>
        <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
            s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
    </defs>
    <g>
        <use xlink:href='#wave' opacity=".3">
            <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s"
                calcMode="spline" values="270 230; -334 180; 270 230"
                keyTimes="0; .5; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite" />
        </use>
        <use xlink:href='#wave' opacity=".6">
            <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s"
                calcMode="spline" values="-270 230;243 220;-270 230"
                keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite" />
        </use>
        <use xlink:href='#wave' opacity=".9">
            <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s"
                calcMode="spline" values="0 230;-140 200;0 230"
                keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite" />
        </use>
    </g>
</svg>

    <h2>Cargar Archivo CUCoP</h2>
    <input type="file" id="file-input" accept=".xlsx">
    <br><br>

    <div class="filters">
        <input type="text" id="clave_cucop_mas" placeholder="Filtrar CLAVE CUCoP +" onkeyup="applyFilters()"> <button type="button" button class="botn" onclick="clearField('clave_cucop_mas')">Limpiar            </button>
        <input type="text" id="clave_cucop" placeholder="Filtrar CLAVE CUCoP" onkeyup="applyFilters()"><button type="button" button class="botn" onclick="clearField('clave_cucop')">Limpiar            </button>
        <select id="tipo_contratacion" onchange="applyFilters()">
            <option value="">Todos los Tipos</option>
            <option value="ADQUISICIONES">ADQUISICIONES</option>
            <option value="OBRA PÚBLICA">OBRA PÚBLICA</option>
            <option value="SERVICIOS">SERVICIOS</option>
            <option value="ARRENDAMIENTOS">ARRENDAMIENTOS</option>
        </select>
        <p>
            <button type="button" button class="botn" onclick="clearAllFields()">Limpiar todos</button>
        </p>
    </div>

    <br>
    <table>
        <thead>
            <tr>
                <th>CLAVE CUCoP +</th>
                <th>CLAVE CUCoP</th>
                <th>DESCRIPCIÓN</th>
                <th>UNIDAD DE MEDIDA (sugerida)</th>
                <th>TIPO DE CONTRATACIÓN</th>
                <th>PARTIDA ESPECÍFICA</th>
                <th>DESC. PARTIDA ESPECÍFICA</th>
                <th>PARTIDA GENÉRICA</th>
                <th>DESC. PARTIDA GENÉRICA</th>
                <th>CONCEPTO</th>
                <th>DESC. CONCEPTO</th>
                <th>CAPÍTULO</th>
                <th>DESC. CAPÍTULO</th>
                <th>FECHA ALTA CUCOP</th>
                <th>FECHA MODIFICACIÓN CUCOP</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <div class="pagination">
        <button onclick="changePage(-1)">Anterior</button>
        <span id="page-info"></span>
        <button onclick="changePage(1)">Siguiente</button>
    </div>

    <br><br>

    <!-- Opción para descargar el archivo CUCoP actualizado -->
    <a href="https://upcp-cnetservicios.buengobierno.gob.mx/eiza/catalogos/export/cucops" download>
        <button class="botn">Descargar CUCoP Actualizado</button>
    </a>

    <br><br>

    <div class="input-group">
        <label class="label">Escribe un correo</label>
        <input autocomplete="off" name="Email" id="Email" class="input" type="email" placeholder="Ingrese su correo">
        <button class="botn" onclick="sendEmail()">Enviar por correo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
